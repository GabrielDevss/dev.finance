<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,200;1,400;1,700&display=swap"
    rel="stylesheet">


  <title>dev.finance$</title>
</head>

<body>
  <div>
    <header>
      <img src="./assets/logo.svg" alt="Logo Dev Finance">
    </header>

    <main class="container">

      <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>
            <span>Entrada</span>
            <img src="./assets/income.svg" alt="images de entrada">
          </h3>

          <p id="incomesDisplay"> R$ 5.000,00</p>
        </div>

        <div class="card">
          <h3>
            <span>Saida</span>
            <img src="./assets/expense.svg" alt="images de saida">
          </h3>

          <p id="expensesDisplay"> R$ 2.000,00</p>
        </div>

        <div class="card total">
          <h3>
            <span>Total</span>
            <img src="./assets/total.svg" alt="images de total">
          </h3>

          <p id="totalDisplay"> R$ 3.000,00</p>
        </div>

      </section>

      <section id="transaction">
        <h2 class="sr-only">Transições</h2>

        <a href="#"
           onclick="modal.open()"
           class="button new"
         >
         + Nova transação
        </a>

        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <div class="form">
          <h2>Nova Transições</h2>
          <form action="" onsubmit="Form.submit(event)" >
            <div class="input-group">
              <label class="sr-only" for="description">
                Descrição
              </label>
              <input type="type" id="description" name="description" placeholder="Descrição" />
            </div>

            <div class="input-group">
              <label class="sr-only" for="amount">
                Valor
              </label>
              <input type="number" id="amount" step="0.01" name="amount" placeholder="0.01" />
              <small class="help">Use o sinal - (negativo) para despensar e, (vírgula) para casas decimais </small>
            </div>

            <div class="input-group">
              <label class="sr-only" for="date">
                Descrição
              </label>
              <input type="date" id="date" name="date" />
            </div>

            <div class="input-group actions">
              <a
               onclick="modal.close()"
               href="#"
               class="button cancel"
                >
                Cancelar
              </a>
              <button>Salvar</button>
            </div>

          </form>
        </div>
      </div>
    </div>

    <footer>
      <p>dev.finance$</p>
    </footer>

    <script src="./scripts.js"></script>

  </div>
</body>

</html>
